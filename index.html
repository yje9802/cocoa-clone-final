<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
            integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Chats | Kakao Clone</title>
    </head>
    <body>
        <div class="header-wrapper">
            <div class="status-bar">
                <div class="status-bar__column">
                    <span class="status-bar__clock">03:39</span>
                </div>
                <div class="status-bar__column">
                    <i class="fas fa-clock"></i>
                    <i class="fas fa-volume-mute"></i>
                    <i class="fas fa-wifi"></i>
                    <span class="status-bar__battery-level">100%</span>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <header class="header">
                <div class="header__header-column">
                    <h1 class="header__title">Chats</h1>
                </div>
                <div class="header__header-column">
                    <span class="header__icon"
                        ><i class="fas fa-search"></i
                    ></span>
                    <span class="header__icon"
                        ><i class="far fa-comment"></i
                    ></span>
                    <span class="header__icon">
                        <i class="fas fa-music"></i>
                    </span>
                    <span class="header__icon"><i class="fas fa-cog"></i></span>
                </div>
            </header>
        </div>
        <main class="chats">
            <ul class="chats__list">
                <li class="chats__chat chat">
                    <a href="chat.html">
                        <div class="chats__chat friend friend--lg">
                            <div class="friend__column">
                                <img
                                    src="image/downey.webp"
                                    class="m-avatar friend__avatar"
                                />
                                <div class="friend__content">
                                    <span class="friend__name">Robert</span>
                                    <span class="friend__bottom-text">
                                        Nice work KID!
                                    </span>
                                </div>
                            </div>
                            <div class="friend__column-incoming">
                                <span class="chat__timestamp">
                                    Yesterday
                                </span>
                                <div class="chat__unread">
                                    2
                                </div>
                            </div>
                        </div>
                    </a>
                </li>

                <li class="chats__chat chat">
                    <a href="chat.html">
                        <div class="chats__chat friend friend--lg">
                            <div class="friend__column">
                                <img
                                    src="image/hemsworth.jpg"
                                    class="m-avatar friend__avatar"
                                />
                                <div class="friend__content">
                                    <span class="friend__name"
                                        >Chris Hemsworth</span
                                    >
                                    <span class="friend__bottom-text">
                                        Thank you Bro!
                                    </span>
                                </div>
                            </div>
                            <div class="friend__column">
                                <span class="chat__timestamp">
                                    July 10th
                                </span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a href="friends.html" class="nav__list-link">
                        <i class="far fa-user"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="index.html" class="nav__list-link">
                        <div class="nav__badge">2</div>
                        <i class="fas fa-comment"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="find.html" class="nav__list-link">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="more.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- 미디어쿼리 파트 -->
        <div class="bigScreen">
            <span class="bigScreen__text">Please make your screen samll!</span>
        </div>
    </body>
</html>
